<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //map 함수 : 기존의 배열을 정해준 규칙에 맞게 바꿔서 새로운 배열을 만드는 함수 
        //         : 배열에만 적용되는 함수 
        let array = [10,20,30,40,50]; //전체 array에 각각 3씩 곱하려면?
        let array2 = array.map(function(data, index){ //data  기존 배열의 원소 //index : 기존 배열의 인덱스
            console.log(index);
            return data*3
        }); 
        console.log(array2);

        //filter 함수 : 기존의 배열을 특정 조건에 맞는 요소만 뽑아서 새로운 배열을 만드는 함수
        let array3 = array.filter(function(data, index){
            return data > 20;
        })

        //filter는 특정 조건의 요소만 추출하기 때문에 기존의 배열과 요소의 개수가 다를 수 있음
        console.log(array3);
    </script>
</body>
</html>
